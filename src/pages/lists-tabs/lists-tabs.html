<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start float-right>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      My lists
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-tabs>
  <ion-tab tabIcon="checkmark" tabTitle="Todos" [root]="tab1"></ion-tab>
  <ion-tab tabIcon="cart" tabTitle="Cart" [root]="tab2"></ion-tab>
</ion-tabs>
