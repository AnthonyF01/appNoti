<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start float-right>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      Inicio
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <!-- <h2 text-center>Productos en sorteo</h2> -->

  <div padding>
    <ion-grid>
      <ion-row>
        <ion-col col-6 col-sm-6 col-md-4 col-lg-4 col-xl-3 *ngFor="let item of items">
          <ion-card>
            <img src="assets/imgs/celular8.jpg"/>
            <ion-card-content>
              <p class="title">{{item.title}}</p>
              <p class="content">
                <span class="a">264</span> / <span class="b">950 CP</span>
              </p>
              <div text-center>
                <button ion-button small round>Compra</button>
                <!-- <button ion-button small round color="secondary">Sorteo</button> -->
                <button ion-button small round class="gris">Sorteo</button>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div padding class="blue part">
    <h3 text-center>Â¿Como funciona?</h3>
    <hr>
    <ion-grid color="primary">
      <ion-row>
        <ion-col col-6 col-sm-6 col-md-4 col-lg-4 col-xl-3 *ngFor="let item2 of items2">
          <ion-card class="blue">
            <img src="assets/imgs/celular8.jpg" class="img-circle"/>
            <ion-card-content>
              <p class="title"><span>{{item2.head}}</span></p>
              <p class="content">
                  {{item2.content}}. 
              </p>
              <div text-center>
                <button ion-button small round class="gris" ><ion-icon name="add"></ion-icon> More </button>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div padding>
    <h3 text-center>Productos en venta</h3>
    <hr>
    <ion-grid color="primary">
      <ion-row>
        <ion-col col-6 col-sm-6 col-md-4 col-lg-4 col-xl-3 *ngFor="let item3 of items3">
          <ion-card>
            <img [src]="item3.img"/>
            <ion-card-content>
              <p class="title"><span>{{item3.head}}</span></p>
              <p class="subtitle"><span>{{item3.price}}</span></p>
              <p class="content">
                  {{item3.content}}. 
              </p>
              <div text-center>
                <button ion-button small round>Comprar</button>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
