<ion-header>

  <ion-navbar color="inverse">
    <ion-title text-center>AppPanic</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <ion-card box-shadow>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Acceso</ion-label>
          <ion-select [(ngModel)]="acceso" (ionChange)="onChange($event)">
            <ion-option value="0" selected>Victima</ion-option>
            <ion-option value="1">Policia Nacional o Admin</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <div [hidden]="!flag">
    <ion-card box-shadow>
      <ion-card-content>
        <div class="form">
          <ion-item>
            <ion-input type="email" placeholder="Email" [(ngModel)]="formLogin.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Contraseña" [(ngModel)]="formLogin.password"></ion-input>
          </ion-item>

          <button ion-button block box-shadow (click)="doLogin(formLogin)" style="cursor: pointer;">
            Iniciar sesion
          </button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <div [hidden]="flag">
    <ion-card box-shadow>
      <ion-card-content>
        <div class="form">
          <ion-grid class="src">
            <ion-row>
              <ion-col col-10>
                <ion-item>
                  <ion-input type="string" placeholder="Nro. Documento" [(ngModel)]="formRegister.dni"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col col-2>
                <button id='search' (click)="findDNI(formRegister.dni)"><ion-icon name="search"></ion-icon></button>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-item>
            <ion-input [disabled]="!isenabled" type="string" placeholder="Nombre" [(ngModel)]="formRegister.nombre"></ion-input>
          </ion-item>
          <!-- <ion-item>
            <ion-select placeholder="Departamento" [(ngModel)]="formRegister.tbldepartamento_id">
              <ion-option *ngFor="let department of departments" [value]="department.value">{{ department.name }}</ion-option>
            </ion-select>
          </ion-item> -->
          <ion-item>
            <ion-input [disabled]="!isenabled" type="string" placeholder="Usuario" [(ngModel)]="formRegister.name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [disabled]="!isenabled" type="email" placeholder="Email" [(ngModel)]="formRegister.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [disabled]="!isenabled" type="password" placeholder="Contraseña" [(ngModel)]="formRegister.password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [disabled]="!isenabled" type="password" placeholder="Repetir Contraseña" [(ngModel)]="formRegister.password_confirmation"></ion-input>
          </ion-item>
          <ion-row style="margin: 5px 0px;">
            <button ion-button box-shadow icon-only (click)="showInfo()" style="cursor: pointer; display: inline-block;position: absolute;margin: 0;">
              <ion-icon name="information-circle"></ion-icon>
            </button>
            <button ion-button box-shadow color="inverse" (click)="doRegister()" style="cursor: pointer; width: 150px;margin: auto;">
              Registrarse
            </button>
          </ion-row>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
