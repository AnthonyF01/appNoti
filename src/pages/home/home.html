<!-- Itera los menues -->
<ion-menu [content]="content">
  <ion-header color="primary">
    <ion-toolbar color="primary">
      <ion-title text-center>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button style="color:#6aa0ff" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" id="nav" #content ></ion-nav>
