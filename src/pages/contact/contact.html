<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start float-right>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      Contactanos
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Para:</ion-label>
            <ion-input type="text" [(ngModel)]="recipient"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Asunto:</ion-label>
            <ion-input type="text" [(ngModel)]="subject"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Mensaje:</ion-label>
            <ion-textarea #messages id="messages" [(ngModel)]="message" rows="5" maxLength="500"></ion-textarea>
            <!-- <ion-textarea #messages id="messages" [(ngModel)]="message" rows="5" maxLength="500" (keyup)="resize()"></ion-textarea> -->
        </ion-item>
    </ion-list>
    <button ion-button full>Enviar</button>
    <!-- <button ion-button full (click)="send(recipient, subject, message)">Send</button> -->
</ion-content>
