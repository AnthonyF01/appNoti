<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Notificaciones
    </ion-title>
    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="reload()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content>

  <div padding>

    <div [hidden]="!flag">
      <ion-list>
        <ion-item *ngFor="let notification of notifications" (click)="showDetails(notification.state,notification.idnot,notification.lat,notification.lng,notification.acc,notification.nombre,notification.telefono)" style="cursor: pointer;">
          <ion-card>
            <ion-card-content>
              <div style="font-size: 1.6rem; color: #000; padding: 0px;font-weight: bold; margin: 10px 0;">
                {{ notification.title }}
              </div>
              <p style="margin-bottom: 10px;">
                {{ notification.body }}
              </p>
              <ion-grid>
                <ion-row>
                  <ion-col col-12>
                    Nombre: {{ notification.nombre }}
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-12>
                    Telefono: {{ notification.telefono }}
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-6>
                    Latitud: {{ notification.lat }}
                  </ion-col>
                  <ion-col col-6>
                    Longitud: {{ notification.lng }}
                  </ion-col>
                </ion-row>

                <!-- <div > -->
                  <ion-row>
                    <ion-col col-6 class="hide" [class.show]="notification.state == 1">
                      <ion-badge color="secondary">Atendido</ion-badge>
                    </ion-col>
                    <ion-col col-6 class="hide" [class.show]="notification.state == 0">
                      <ion-badge color="danger">Pendiente</ion-badge>
                    </ion-col>
                    <ion-col col-6 class="hide" [class.show]="notification.state == 2">
                      <ion-badge color="primary">En atenci√≥n</ion-badge>
                    </ion-col>
                  </ion-row>
                <!-- </div> -->

                <!-- <div [hidden]="notification.state ">
                  <ion-row>
                  </ion-row>
                </div> -->

              </ion-grid>
              <!-- <ion-card-title>
                {{ notification.title }}
              </ion-card-title>
              <p>
                {{ notification.body }}
              </p> -->
            </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-list>
    </div>

    <div [hidden]="flag">
      <ion-list>
        <ion-item>No se encontraron notificaciones</ion-item>
      </ion-list>
    </div>
  
  </div>

</ion-content>
