<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Expedientes 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of items; let i = index" (click)="showDetails(item)" style="cursor: pointer;">
      {{ i+1 }}. {{ item.expediente }}
    </ion-item>
  </ion-list>

</ion-content>
